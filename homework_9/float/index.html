<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="block__main clearfix">
      <div class="block__child"></div>
      <div class="block__child float_right"></div>
    </div>

    <div class="block__main clearfix">
      <div class="block__child"></div>
      <div class="block__child_group float_right">
        <div class="block__child block__child_small"></div><!--
        --><div class="block__child block__child_small"></div><!--
        --><div class="block__child block__child_small"></div><!--
        --><div class="block__child block__child_small"></div>
      </div>
    </div>

    <div class="block__main clearfix">
      <div class="block__child float_left"></div><!--
      --><div class="block__child float_left"></div>
      <div class="block__child_group float_right clearfix">
        <div class="block__child"></div><!--
      --><div class="block__child"></div>
      </div>
    </div>

    <div class="block__main clearfix">
      <div class="block__child_group last_group clearfix">
        <div class="block__child block__child_big float_left"></div><!--
        --><div class="block__child narrow float_left"></div><!--
        --><div class="block__child narrow float_left"></div>
      </div>
    </div>

    <div class="block__main clearfix">
      <div class="block__child_group last_group float_right clearfix">
        <div class="block__child block__child_big float_left"></div><!--
        --><div class="block__child narrow block_5 float_left"></div><!--
        --><div class="block__child narrow block_5 float_left"></div>
      </div>
    </div>
  </body>
</html>
