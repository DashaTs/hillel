<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
    <table border="0" bgcolor="black" cellspacing="7">
        <caption><b><big>Композиция с большой красной плоскостью, желтым, черным, белым и синим</big></b></caption>
        <tr>
            <td colspan="2" bgcolor="white" height="50"></td>
            <td colspan="2" bgcolor="white" width="150" height="50"></td>
            <td colspan="2" bgcolor="#ffd915" width="125" height="50"></td>
            <td rowspan="4" bgcolor="white" width="25" height="300"></td>   
        </tr>
        <tr>
            <td bgcolor="white" width="50" height="100"></td>
            <td colspan="3" rowspan="2" bgcolor="red" width="200" height="200"></td>
            <td colspan="2" bgcolor="#ffd915" width="125" height="100"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="white" width="50" height="150"></td>
            <td bgcolor="white" height="100"></td>
            <td bgcolor="white" height="100"></td>
        </tr>
        <tr>
            <td height="50"></td>
            <td height="50"></td>
            <td bgcolor="white" width="100" height="50"></td>
            <td colspan="2" bgcolor="white" width="125" height="50"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="#ffd915" width="50" height="100"></td>
            <td height="50"></td>
            <td height="50"></td>
            <td bgcolor="white" width="100" height="50"></td>
            <td colspan="2" rowspan="2" bgcolor="#0c0ab5" width="125" height="75"></td>
            <td rowspan="3" bgcolor="#f1160b" width="25" height="100"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="white" width="100" height="50"></td>
            <td width="100"></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="white" height="20"></td>
        </tr>
    </table>
</body>
</html>
